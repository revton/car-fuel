# Datasource (PostgreSQL) - configure via env vars
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/carfuel}
spring.datasource.username=${POSTGRES_USER:carfuel}
spring.datasource.password=${POSTGRES_PASSWORD:carfuel}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Swagger UI / Redoc serving OpenAPI file
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.url=/openapi/car-fuel-v1.yaml
springdoc.api-docs.enabled=true

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
