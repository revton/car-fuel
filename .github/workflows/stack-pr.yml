name: stack-pr

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  stack-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run modular/stack-pr
        uses: modular/stack-pr@0.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
